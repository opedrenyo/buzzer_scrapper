{% extends "layouts/layout.html" %}
{% block content%}
<div class="btn-group float-end margin-top margin-right">
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
      Paises
    </button>
    <ul class="dropdown-menu scrollable-menu" aria-labelledby="dropdownMenuButton">
        {% for row in countries %}
            <li><a class="dropdown-item" href="#">{{row[0]}}</a></li>
        {% endfor %}
    </ul>
</div>
<div class="margin-left margin-right margin-top">
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Forma</th>
        <th scope="col">DMI</th>
        <th scope="col">+</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
        {% for row in players %}
      <tr>
        <th scope="row">{{row[1]}}</th>
        <td>{{row[2]}}</td>
        <td>{{row[7]}}</td>
        <td>{{row[6]}}</td>
        <td>desplegable</td>
        {% endfor %}
      </tr>
    </tbody>
</table>
</div>
{% endblock %}
